{% extends "auctions/layout.html" %}

{% block body %}

    <h2>Create Listing</h2>

    <form action="{% url 'create_listing' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus type="text" name="title" placeholder="Title">
        </div>
        <div class="form-group">
            <input type="text" name="descriptions" placeholder="Descriptions">
        </div>
        <div class="form-group">
            <input type="text" name="bid" placeholder="Bid">
        </div>
        <div class="form-group">
            <input type="text" name="img_link" placeholder="Img_link">
        </div>
        <div class="form-group">
            <input type="text" name="categories" placeholder="Categories">
        </div>
        <input class="btn btn-primary" type="submit" value="Create Listing">
    </form>

{% endblock %}
